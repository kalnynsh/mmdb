{% extends "mmdb/base.html" %}
{% load staticfiles %}
{% load i18n %}

{% block content %}
<h2>{% trans "Movies List" %}</h2>

<ul>
    {% for movie in object_list %}
    <li><a href="{% url 'movie-details' pk=movie.pk %}">
        {{ movie.title }} | {{ movie.stars }} Stars
    </a></li>
    {% endfor %}
</ul>
{% endblock %}
